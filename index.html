<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Laravel VueJs2</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css"/>

  </head>
  <body>

    <div id="app">
      <h1>{{ title }}</h1>
      <h3>{{ status }}</h3>

      <nav>
        <ul>
          <li v-for="o in menus">
            <a href="#" @click.prevent="showView(o.id)">{{ o.name }}</a>
          </li>
        </ul>
      </nav>

      <div v-if="activedView == 0">
        <table border="1" cellpadding="10">
          <thead>
          <tr>
            <th>#</th>
            <th>Vencimento</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Paga ?</th>
            <th>Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr v-for="(o,index) in bills">
            <td>{{ index +1 }}</td>
            <td>{{ o.date_due }}</td>
            <td>{{ o.name }}</td>
            <td>R$ {{ o.value }}</td>
            <td class="done" :class="{'pago': o.done, 'nao-pago': !o.done}">
              {{ o.done | doneLabel }}
            </td>
            <td>
              <a href="#" @click.prevent="loadBill(o)">Edit</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div v-if="activedView == 1">
        <form name="form" @submit.prevent="submit">
          <label>Vencimento:</label>
          <input type="text" v-model="bill.date_due"/>
          <br/><br/>
          <label>Nome:</label>
          <select v-model="bill.name">
            <option v-for="o in names" :value="o">
              {{ o }}
            </option>
          </select>
          <br/><br/>
          <label>Valor:</label>
          <input type="text" v-model="bill.value"/>
          <br/><br/>
          <input type="submit" value="Enviar">
        </form>
      </div>

    </div>

    <script src="/dist/build.js"></script>
  </body>
</html>
