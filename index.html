<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Laravel VueJs2</title>
  </head>
  <body>

    <div id="app">
      <h1>{{ title }}</h1>
      <h3>{{ status }}</h3>
      <table border="1" cellpadding="10">
        <thead>
          <tr>
            <th>#</th>
            <th>Vencimento</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Paga ?</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(o,index) in bills">
            <td>{{ index +1 }}</td>
            <td>{{ o.date_due }}</td>
            <td>{{ o.name }}</td>
            <td>{{ o.value }}</td>
            <td>{{ o.done }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="/dist/build.js"></script>
  </body>
</html>
