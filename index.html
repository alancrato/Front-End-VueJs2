<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Laravel VueJs2</title>
  </head>
  <body>

    <div id="app">
      <h1>{{ title }}</h1>
      <h3>{{ status }}</h3>

      <nav>
        <ul>
          <li v-for="o in menus">
            <a href="javascript:void(0)" @click="showView(o.id)">{{ o.name }}</a>
          </li>
        </ul>
      </nav>

      <div v-if="activedView == 0">
        <table border="1" cellpadding="10">
          <thead>
          <tr>
            <th>#</th>
            <th>Vencimento</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Paga ?</th>
          </tr>
          </thead>
          <tbody>
          <tr v-for="(o,index) in bills">
            <td>{{ index +1 }}</td>
            <td>{{ o.date_due }}</td>
            <td>{{ o.name }}</td>
            <td>{{ o.value }}</td>
            <td>{{ o.done }}</td>
          </tr>
          </tbody>
        </table>
      </div>

      <div v-if="activedView == 1">
        <form>
          <input v-model="message" placeholder="Me edite">
          <p>A mensagem Ã©: {{ message }}</p>
        </form>
      </div>

    </div>

    <script src="/dist/build.js"></script>
  </body>
</html>
